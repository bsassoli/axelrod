<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <title>Axelrod</title>
</head>

<body>
    <h1>Axelrod: modeling cultural dissemination</h1>

    <div class="container">
        <div class="row">
            <form id="paramPicker" method="post">
                <label>Select max value:
                    <input type="number" name="max-value">
                </label>
                <label>Select number of features:
                    <input type="number" name="no_features">
                </label>
                <label>Select number of traits:
                    <input type="number" name="no_traits">
                </label>
            </form>
            <button type="submit" form="paramPicker" value="Submit">START SIMULATION</button>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 id="headline"> Simulating model of size {{ max_value }}</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="canvas2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script>
        $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: false,
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Simulating culture dissemination'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Step'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'No. of cultures'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');
        const lineChart = new Chart(context, config);

        let source;
        {% if max_value %}
            source = new EventSource("/chart-data?max-value={{ max_value }}&no_features={{ no_features }}&no_traits={{ no_traits }}");
        {% else %}
            source = new EventSource("/chart-data");
        {% endif %}


        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (config.data.labels.length === 20) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }
            config.data.labels.push(data.time);
            config.data.datasets[0].data.push(data.value);
            lineChart.update();
            if (data.step === -1000) {
            change = document.getElementById("headline");
            change.innerText="Equilibrium reached";
            lineChart.stop();
            source.close();
            }
        }
    });
    </script>
    
    
    <script src="{{ url_for('static', filename='js/test2.js') }}"></script>
</body>

</html>
