{% extends "layout.html" %}

{% block main %}

<h1>Axelrod</h1>
<h3 id="pollo">POLLLO</h3>
<h2>Choose parameters</h2>
<form id="paramPicker" action="/" method="post">
    Grid size:
    <input type="number" id="gridSize" name="size" min="2" max="100" value="4">
    Number of cultures:
    <input type="number" id="no_features" name="no_features" min="6" , max="6" value="6">
    Number of traits:
    <input type="number" id="no_traits" name="no_traits" min="1" , max="16" value="9">
    <input type="submit">
</form>

{% endblock %}
